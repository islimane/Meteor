<head>
    <title>Leaderboard</title>
</head>
<body>
    <h1>Doodle</h1>
    {{> main}}
</body>

<template name="doodleBoard">
	<table style="width:100%">
		<tr>
			<th>Name</th>
			{{#each date}}
				<th>{{this}}</th>
			{{/each}}
		</tr>
		{{#each user}}
			<tr>
				<td class="user {{selectedClass}}">{{name}}</td>
				{{#each date}}
					<td><input type="checkbox"></td>
				{{/each}}	
			</tr>
		{{/each}}
	</table>
</template>

<template name="addUserForm">
    <form>
        <input type="text" name="userName">
        <input type="submit" value="Add user">
    </form>
</template>

<template name="initForm">
    <form>
    	<p>
    		<span>Title: </span>
        	<input type="text" name="eventName">
        </p>
        <p>
    		<span>User name: </span>
        	<input type="text" name="userName">
        </p>
        <p>
    		<span>Dates: </span>
			<input type="text" class="form-control" id="my-datepicker">
			<a id="selectHours" href="">
			Select Hours
			</a>
        </p>
        {{> hours}}
        <p>
	        <input type="submit" value="Create event">
    	</p>
    </form>
</template>


<template name="main">
	{{#if createdPoll}}
		{{> doodleBoard}}
		{{> addUserForm}}
	{{else}}
		{{> initForm}}
	{{/if}}
</template>

<template name="hours">
	<table style="width:100%">
		<tr>
			<th></th>
			<th>Time 1</th>
			<th>Time 2</th>
			<th>Time 3</th>
		</tr>
		{{#each dateField}}
		<tr>
			<td class="date">{{this}}</td>
			<td><input type="text" name="time1"></td>
			<td><input type="text" name="time2"></td>
			<td><input type="text" name="time3"></td>
		</tr>
		{{/each}}
	</table>
</template>
