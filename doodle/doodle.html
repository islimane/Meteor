<head>
    <title>Leaderboard</title>
</head>
<body>
    <h1>Doodle</h1>
    {{> main}}
</body>

<template name="main">
	{{#if createdEvent}}
		{{> events}}
	{{else}}
		{{> initForm}}
	{{/if}}
</template>

<template name="initForm">
    <form>
    	<p>
    		<span>Title: </span>
        	<input type="text" name="eventName" placeholder="Title here...">
        </p>
        <p>
    		<span>User name: </span>
        	<input type="text" name="userName" placeholder="User name here...">
        </p>
        <p>
    		<span>Dates: </span>
			<input type="text" class="form-control" id="my-datepicker" placeholder="Day here...">
			<input type="text" class="form-control" name="time" placeholder="Time here...">
			<a id="addDate" href="">
			Add date
			</a>
        </p>
        <div id="dates">
        	<table style="width:100%" id="datesBoard"></table>
        </div>
        <p>
	        <input type="submit" value="Create event">
    	</p>
    </form>
</template>

<template name="events">
	<p>{{_id}}</p>
	{{#each event}}
		{{> doodleBoard}}
		{{> addUserForm}}
	{{/each}}
</template>

<template name="doodleBoard">
	<table style="width:100%">
		<tr>
			<th>Name</th>
			{{#each date}}
				<th>
					<p>{{this.day}}</p>
					<p>{{this.time}}</p>
				</th>
			{{/each}}
		</tr>
		{{#each user}}
			<tr>
				<td class="user {{selectedClass}}">{{name}}</td>
				{{#each date}}
					<td><input type="checkbox"></td>
				{{/each}}	
			</tr>
		{{/each}}
	</table>
</template>

<template name="addUserForm">
    <form>
        <input type="text" name="userName">
        <input type="submit" value="Add user">
    </form>
</template>
