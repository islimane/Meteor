<head>
    <title>Leaderboard</title>
</head>
<body>
    <h1>Doodle</h1>
    {{> main}}
</body>

<template name="doodleBoard">
	<table style="width:100%">
		<tr>
			<th>Name</th>
			{{#each date}}
				<th>{{this}}</th>
			{{/each}}
		</tr>
		{{#each user}}
			<tr>
				<td class="user {{selectedClass}}">{{name}}</td>
				{{#each date}}
					<td><input type="checkbox"></td>
				{{/each}}	
			</tr>
		{{/each}}
	</table>
</template>

<template name="addUserForm">
    <form>
        <input type="text" name="userName">
        <input type="submit" value="Add user">
    </form>
</template>

<template name="initForm">
    <form>
    	<p>
    		<span>Title: </span>
        	<input type="text" name="eventName">
        </p>
        <p>
    		<span>User name: </span>
        	<input type="text" name="userName">
        </p>
        <p>
    		<span>Dates: </span>
			<input type="text" class="form-control" id="my-datepicker" name="dates">
			<a id="dates" href="">
			Select Hours
			</a>
        </p>
        <p>
	        <input type="submit" value="Create event">
    	</p>
    	{{> UI.dynamic template=myTemplate}}
    </form>
</template>


<template name="main">
	{{#if createdPoll}}
		{{> doodleBoard}}
		{{> addUserForm}}
	{{else}}
		{{> initForm}}
	{{/if}}
</template>
