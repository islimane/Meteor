<head>
    <title>Leaderboard</title>
</head>
<body>
    <h1>Doodle</h1>
    {{> main}}

</body>

<template name="doodleBoard">
	<table style="width:100%">
		<tr>
			<th>Name</th>
			<th>10:00-12:00</th>		
			<th>14:00-16:00</th>
		</tr>
		{{#each user}}
			<tr>
				<td class="user {{selectedClass}}">{{name}}</td>
				<td><input type="checkbox"></td>		
				<td><input type="checkbox"></td>
			</tr>
		{{/each}}
	</table>
</template>

<template name="addUserForm">
    <form>
        <input type="text" name="userName">
        <input type="submit" value="Add user">
    </form>
</template>

<template name="initForm">
    <form>
    	<p>
    		<span>Title: </span>
        	<input type="text" name="eventName">
        </p>
        <p>
    		<span>User name: </span>
        	<input type="text" name="userName">
        </p>
        <p>
    		<span>Dates: </span>
			<input type="text" class="form-control" id="my-datepicker" name="dates">
        </p>
        <p>
	        <input type="submit" value="Create event">
    	</p>
    </form>
</template>


<template name="main">
	{{#if createdPoll}}
		{{> doodleBoard}}
		{{> addUserForm}}
	{{else}}
		{{> initForm}}
	{{/if}}
</template>
